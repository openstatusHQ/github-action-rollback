name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers ğŸ”¥
    runs-on: ubuntu-latest
    env:
      OPENSTATUS_API_KEY: ${{ secrets.OPENSTATUS_API_KEY }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”¥ Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ”¥ Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: bun

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸš€ Rollback
        if: failure()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: rollback
          packageManager: bun
