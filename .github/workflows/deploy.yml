name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers ðŸ”¥
    runs-on: ubuntu-latest
    env:
      OPENSTATUS_API_KEY: ${{ secrets.OPENSTATUS_API_KEY }}

    steps:

      - name: ðŸ”¥ Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¥ Download deps
        run: bun install

      - name: ðŸ”¥ Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: bun

      - name: ðŸ§ª Test
        run: pnpm test

      - name: ðŸš€ Rollback
        if: failure()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: rollback
          packageManager: bun
